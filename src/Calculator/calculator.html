<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc_style.css" type="text/css">
    <script src="jquery-3.2.1.js"></script>
    <script src="calc_action.js"></script>
</head>

<body>
    <div>
        <input type="text" style="width: 200px" id="textBox" name="textBox" value="0">
    </div>

    <p>
        <input type="button" id="reset" name="reset" value="초기화">
        <input type="button" id="alert" name="alert" value="얼럿">
        <input type="button" id="confirm" name="confirm" value="컨펌">
    </p>

    <p class="num">
        <input type="button" id="seven" name="seven" value="7">
        <input type="button" id="eight" name="eight" value="8">
        <input type="button" id="nine" name="nine" value="9"><br><br>

        <input type="button" id="four" name="four" value="4">
        <input type="button" id="five" name="five" value="5">
        <input type="button" id="six" name="six" value="6"><br><br>

        <input type="button" id="one" name="one" value="1">
        <input type="button" id="two" name="two" value="2">
        <input type="button" id="three" name="three" value="3"><br><br>

        <input type="button" id="zero" style="width:40pt" name="zero" value="0">
        <input type="button" id="dot" name="dot" value=".">
    </p>

    <p class="calculation">
        <input type="button" id="div" name="div" value="/"><br><br>
        <input type="button" id="mul" name="mul" value="*"><br><br>
        <input type="button" id="sub" name="sub" value="-"><br><br>
        <input type="button" id="add" name="add" value="+"><br><br>
        <input type="button" id="equal" name="equal" value="="><br><br>
    </p>

</body>
</html>
